{% extends 'auth.html' %}

{% load value %}

{% block content %}
  <h2 class="mt-3 text-center">Regístrate</h2>
  <p class="text-center">Introduce tu correo eletrónico y contraseña.</p>
  <form action="{% url 'register' %}" method="POST" class="mt-4">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group mb-3">
          <label class="form-label" for="name">Nombre y apellido</label>
          <input class="form-control{% if errors.name %} is-invalid{% endif %}" name="name" id="name" placeholder="Introduce tu nombre y apellido..." maxlength="30" required value="{% value product 'name' %}" />
          <p class="invalid-feedback">{{ errors.name.0 }}</p>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group mb-3">
          <label class="form-label" for="email">Correo electrónico</label>
          <input type="email" class="form-control{% if errors.email %} is-invalid{% endif %}" name="email" id="email" placeholder="Introduce tu correo electrónico..." required value="{% value product 'email' %}" />
          <p class="invalid-feedback">{{ errors.email.0 }}</p>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group mb-3">
          <label class="form-label" for="password">Contraseña</label>
          <input type="password" class="form-control{% if errors.password %} is-invalid{% endif %}" name="password" id="password" placeholder="Introduce tu contraseña..." maxlength="20" required />
          <p class="invalid-feedback">{{ errors.password.0 }}</p>
        </div>
      </div>
      <div class="col-lg-12 text-center">
        <button type="submit" class="btn w-100 btn-dark">Regístrate</button>
      </div>
      <div class="col-lg-12 text-center mt-4">
        ¿Ya posees una cuenta? <a href="{% url 'login' %}" class="text-danger">Inicia Sesión</a>
      </div>
    </div>
  </form>
{% endblock content %}
